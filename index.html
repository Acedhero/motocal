            var ResultList = React.createClass({
                getInitialState: function() {
                    return {
                      res: [
                          {rank: '', totalAttack: ''},
                      ],
                    };
                },
                calculateBasedOneSummon: function(summon, prof, arml) {
                    var totalSummon = {magna: 0, element: 0, zeus: 0, chara: 0, unknwon: 0};

                    // 自分の加護
                    totalSummon[summon.selfSummonType] += parseInt(summon.selfSummonAmount)
                    // フレンドの加護
                    totalSummon[summon.friendSummonType] += parseInt(summon.friendSummonAmount)

                    // 全武器に対して [最小考慮数, ... , 最大考慮数] の配列を計算しておく
                    var armNumArray = []
                    var totalItr = 1;
                    for(var i = 0; i < arml.length; i++){
                        var temp = []
                        var itr = arml[i].considerNumberMax - arml[i].considerNumberMin + 1
                        for(var j = 0; j < itr; j++){
                            temp[j] = j + arml[i].considerNumberMin;
                        }
                        totalItr *= itr;
                        armNumArray[i] = temp;
                    }

                    // index を manage する関数
                    var proceedIndex = function(index, ana, i){
                        if(i == ana.length){
                            return index;
                        } else {
                            index[i]++;
                            if(index[i] > ana[i].length - 1){
                                index[i] = 0;
                                index = proceedIndex(index, ana, i + 1);
                            }
                            return index
                        }
                    }

                    var combinations = []
                    var index = []
                    for(var i = 0; i < armNumArray.length; i++){
                        index[i] = 0;
                    }

                    for(var i = 0; i < totalItr; i++){
                        var temp = []
                        for(var j = 0; j < armNumArray.length; j++){
                            temp.push(armNumArray[j][index[j]]);
                        }
                        combinations.push(temp)
                        index = proceedIndex(index, armNumArray, 0)
                    }

                    console.log("summon:", totalSummon);

                    var result = []
                    for(var i = 0; i < combinations.length; i++){
                        var oneres = this.calculateOneCombination(combinations[i], totalSummon, prof, arml)
                        result.push({rank: i, totalAttack: oneres, armNumbers: combinations[i]});
                    }

                    // totalAttack で sort
                    result.sort(function(a, b){
                        if(a.totalAttack < b.totalAttack) return  1;
                        if(a.totalAttack > b.totalAttack) return -1;
                        return 0;
                    });
                    for(var i = 0; i < result.length; i++){
                        result[i]["rank"] = i + 1
                    }

                    while(result.length > 10){ result.pop(); }

                    return result;
                },
                calculateOneCombination: function(comb, totalSummon, prof, arml){
                    var tempArmList = []
                    for(var i = 0; i < arml.length; i++){
                        for(var j = 0; j < comb[i]; j++){
                            tempArmList.push(arml[i]);
                        }
                    }

                    var totalSkills = {magna: 0, magnaHaisui: 0, normal: 0, normalHaisui: 0, unknwon: 0, normalKamui: 0, magnaKamui: 0, baha: 0};
                    var armAttack = 0;
                    for(var i = 0; i < tempArmList.length; i++){
                        var arm = tempArmList[i];
                        armAttack += arm.attack

                        if(arm.skill1 != 'non'){
                            var stype = skilltypes[arm.skill1].type;
                            var amount = skilltypes[arm.skill1].amount;
                            var slv = parseInt(arm.slv)
                            totalSkills[stype] += skillAmounts[stype][amount][slv - 1];
                        }
                        if(arm.skill2 != 'non'){
                            var stype = skilltypes[arm.skill2].type;
                            var amount = skilltypes[arm.skill2].amount;
                            var slv = parseInt(arm.slv)
                            totalSkills[stype] += skillAmounts[stype][amount][slv - 1];
                        }
                    }
                    var rank = prof.rank;
                    var baseAttack = (rank > 100) ? 5000 + (parseInt(rank) - 100) * 20 : 1000 + (parseInt(rank)) * 40
                    var weakPoint = (prof.typeBonus == "有利") ? 1.5 : ((prof.typeBonus == "不利") ? 0.75 : 1.0);

                    var magnaCoeff = 1.0 + totalSkills["magna"] * ( 1.0 + totalSummon["magna"] )
                    var unknownCoeff = 1.0 + totalSkills["unknown"]
                    var normalCoeff = 1.0 + totalSkills["normal"] * (1.0 + totalSummon["zeus"]) + totalSkills["baha"] + totalSummon["chara"]
                    var elementCoeff = weakPoint + totalSummon["element"]

                    var totalAttack = (baseAttack + armAttack) * magnaCoeff * normalCoeff * elementCoeff
                    return totalAttack;
                },
                calculateResult: function() {
                  var prof = this.props.data.profile; var arml = this.props.data.armlist;
                  var summon = this.props.data.summon;

                  if (prof != undefined && arml != undefined && summon != undefined) {
                      var result = [];
                      for(var i = 0; i < summon.length; i++){
                          result.push({summonNo: i, result: this.calculateBasedOneSummon(summon[i], prof, arml)});

                                    <td><input type="number" placeholder="0-170の整数" min="0" max="170" value={this.state.rank} onChange={this.handleEvent.bind(this, "rank")}/></td>
                                    <td><input type="number" placeholder="0以上の数値" min="0" value={this.state.attackBonus} onChange={this.handleEvent.bind(this, "attackBonus")}/></td>
                                    <td><input type="number" placeholder="0以上の数値" min="0" value={this.state.masterBonus} onChange={this.handleEvent.bind(this, "masterBonus")}/></td>
                                    <td> <input type="number" placeholder="0以上の数値" min="0" value={this.state.kikuteiBonus} onChange={this.handleEvent.bind(this, "kikuteiBonus")}/></td>
                                    <td> <input type="number" placeholder="0以上の数値" min="0" max="100" value={this.state.hp} onChange={this.handleEvent.bind(this, "hp")}/></td>
                                </tr>
                                <tr><th>召喚石攻撃力合計</th><th>ゼニス得意武器</th><th>属性相性</th><th>武器種類数</th> <th>召喚石組み合わせ数</th> </tr>
                                <tr>
                                    <td> <input type="number" placeholder="0以上の数値" min="0" value={this.state.summonAttack} onChange={this.handleEvent.bind(this, "summonAttack")}/></td>
                                    <td><select value={this.state.zenithBonus} onChange={this.handleEvent.bind(this, "zenithBonus")} > {zenithBonuses} </select></td>
                                    <td><select value={this.state.typeBonus} onChange={this.handleEvent.bind(this, "typeBonus")}> {types} </select></td>
                                    <td><input type="number" min="1" max="10" step="1" value={this.state.armNum} onChange={this.handleArmNumChange}/></td>
                                    <td><input type="number" min="1" max="4" step="1" value={this.state.summonNum} onChange={this.handleSummonNumChange}/></td>
                                </tr>
                                </form>
                                </table>
                            </div>
                        );
                    }
            });
            var Sys = React.createClass({
                getInitialState: function() {
                    return {
                        storedData: {},
                        dataName: '',
                        selectedData: '',
                    };
                },
                componentDidMount: function(){
                    // localStorage から data をロードする
                    if ("data" in localStorage) {
                        this.setState(JSON.parse(Base64.decode(localStorage["data"])))
                    }
                },
                handleOnClick: function(key, e) {
                  var newState = this.state
                  newState[key] = e.target.value
                  this.setState(newState)
                },
                handleEvent: function(key, e) {
                  var newState = this.state
                  newState[key] = e.target.value
                  this.setState(newState)
                },
                onSubmitRemove: function(e) {
                  if(this.state.selectedData != ''){
                      // remove data
                      var newState = this.state;
                      delete newState["storedData"][this.state.selectedData];
                      newState.selectedData = ''

                      localStorage.setItem("data", JSON.stringify(newState.storedData));
                      this.setState(newState);
                  } else {
                      alert("削除するデータを選択して下さい。")
                  }
                },
                onSubmitLoad: function(e){
                  e.preventDefault();
                  if(this.state.selectedData != ''){
                      // global 変数 newDataに新しいデータを突っ込む
                      newData = JSON.parse(Base64.decode(localStorage["data"]));
                      this.props.onLoadNewData(this.state.selectedData)
                  } else {
                      alert("読み込むデータを選択して下さい。")
                  }
                },
                onSubmitSave: function(e){
                  e.preventDefault();
                  if(this.state.dataName != ''){
                      var newState = this.state;
                      newState["storedData"][this.state.dataName] = this.props.data;
                      newState["selectedData"] = this.state.dataName;

                      // save data
                      var saveString = Base64.encode(JSON.stringify(newState.storedData));
                      localStorage.setItem("data", saveString);

                      this.setState(newState);
                  } else {
                      alert("データ名を入力して下さい。")
                  }
                },
                render: function() {
                    var datalist = []
                    if(Object.keys(this.state.storedData).length != 0){
                        var keys = Object.keys(this.state.storedData);
                        datalist = keys.map(function(opt){
                            return (
                                <option value={opt} key={opt}>{opt}</option>
                            );
                        });
                    }
                    return (
                        <div className="system">
                            <h2> System </h2>
                            <form className="sysForm">
                                <select size="12" value={this.state.selectedData} onClick={this.handleOnClick.bind(this, "selectedData")} onChange={this.handleEvent.bind(this, "selectedData")} > {datalist} </select>
                                データ名: <input size="10" type="text" value={this.state.dataName} onChange={this.handleEvent.bind(this, "dataName")} /><br />
                                <button type="button" onClick={this.onSubmitSave} >保存</button>
                                <button type="button" onClick={this.onSubmitLoad} >読込</button>
                                <button type="button" onClick={this.onSubmitRemove} >削除</button>
                            </form>
                        </div>
                    );
                }
            });

            // Twitter Button
            var TwitterShareButton = React.createClass ({
                componentWillReceiveProps: function(nextProps){
                    var url = "http://hsimyu.net/motocal?data=" + Base64.encode(JSON.stringify(this.props.data))
                    this.setState({url: url});
                },
                getInitialState: function() {
                    var url = "http://hsimyu.net/motocal?data=" + Base64.encode(JSON.stringify(this.props.data))
                    return {
                        url: url,
                    };
                },
                render: function() {
                  return (
                    <div className="tweet">
                        <h3>ツイート用URL</h3>
                        {this.state.url}
                    </div>
                   );
                },
            });

            var m = React.render(<Root />, document.getElementById('app'));
        </script>
